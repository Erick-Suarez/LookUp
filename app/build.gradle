apply plugin: 'com.android.application'


android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3' //This gives build errors for some reason
    defaultConfig {
        applicationId "edu.ucsb.cs48.lookup"
        minSdkVersion 24
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
//        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {

    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //TODO the two lines below this give build errors as well, but only when i add in the microsoft api dependency (see further down)
    compile 'com.android.support:appcompat-v7:26.1.0'
//    implementation "com.android.support:cardview-v7:27.0.2" //an attempt at fixing stuff

    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.google.firebase:firebase-auth:11.8.0'
//    compile 'com.facebook.android:facebook-android-sdk:4.6.0'
//    testCompile 'junit:junit:4.12'
    implementation 'com.facebook.android:facebook-login:[4,5)'
//    compile 'com.android.support:multidex:1.0.2'
    compile 'com.google.android.gms:play-services-auth:11.8.0'
    compile 'com.google.firebase:firebase-auth:11.8.0'
    compile 'com.google.firebase:firebase-core:11.8.0'
    compile 'com.google.firebase:firebase-database:11.8.0'
    testCompile 'junit:junit:4.12'

    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:design:26.1.0'
    
    //TODO this is the microsoft dependency. when i add this in, the lines above give complaints
    compile 'com.microsoft.projectoxford:face:1.3.0'
}

apply plugin: 'com.google.gms.google-services'






